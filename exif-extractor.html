<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Water Meter Photo Logger</title>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 8px;
                max-height: none;
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .subtitle {
                font-size: 12px;
            }
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area.hidden {
            display: none;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .upload-text {
                font-size: 20px;
            }
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .upload-hint {
                font-size: 16px;
            }
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-section {
            margin-top: 30px;
            display: none;
        }
        
        .preview-section.active {
            display: block;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .image-container {
            position: relative;
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            cursor: default;
            height: fit-content;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .image-container.zoomed {
            cursor: move;
        }
        
        .image-preview {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            transform-origin: center center;
            pointer-events: none;
        }
        
        .image-container.zoomed .image-preview {
            cursor: move;
        }
        
        .zoom-hint {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            text-align: right;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .zoom-hint {
                font-size: 11px;
                padding: 6px 8px;
            }
        }
        
        .rotation-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .rotation-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            min-height: 40px;
        }
        
        @media (max-width: 768px) {
            .rotation-btn {
                padding: 12px 16px;
                font-size: 24px;
                min-width: 50px;
                min-height: 50px;
            }
        }
        
        .rotation-btn:hover {
            background: rgba(102, 126, 234, 0.9);
            transform: scale(1.05);
        }
        
        .rotation-btn:active {
            transform: scale(0.95);
        }
        
        .filename {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        @media (max-width: 768px) {
            input[type="text"],
            input[type="number"],
            select {
                padding: 14px;
                font-size: 16px;
            }
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .meter-readings {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .meter-readings.compound {
            grid-template-columns: 1fr 1fr;
        }
        
        .readings-row {
            display: contents;
        }
        
        .reading-field {
            flex: 1;
        }
        
        .hidden {
            display: none;
        }
        
        .exif-section {
            margin-bottom: 20px;
        }
        
        .exif-toggle {
            width: 100%;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .exif-toggle:hover {
            background: #e8e9ea;
            border-color: #667eea;
        }
        
        .exif-toggle-icon {
            transition: transform 0.3s;
        }
        
        .exif-toggle-icon.open {
            transform: rotate(180deg);
        }
        
        .exif-data {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        
        .exif-data.show {
            display: block;
        }
        
        .exif-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }
        
        .exif-item:last-child {
            border-bottom: none;
        }
        
        .exif-key {
            font-weight: 600;
            color: #555;
            margin-right: 15px;
        }
        
        .exif-value {
            color: #333;
            text-align: right;
            word-break: break-word;
        }
        
        .no-exif {
            color: #999;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .timestamp-display {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .timestamp-label {
            font-weight: 600;
            color: #555;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        @media (max-width: 768px) {
            button {
                padding: 16px 24px;
                font-size: 18px;
                min-width: 120px;
            }
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíß Water Meter Photo Logger</h1>
        <p class="subtitle">Upload a water meter photo and record reading data</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">Supports JPG, JPEG, PNG images</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview-section" id="previewSection">
            <div class="filename" id="filename"></div>
            
            <div class="content-grid">
                <div>
                    <div class="form-section">
                        <h3 style="margin-bottom: 15px; color: #333;">Meter Information</h3>
                        
                        <div class="form-group">
                            <label for="orgId">Organization ID</label>
                            <input type="text" id="orgId" placeholder="Enter organization ID" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="deviceId">Device ID</label>
                            <input type="text" id="deviceId" placeholder="Enter device ID" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="meterName">Meter Name</label>
                            <input type="text" id="meterName" placeholder="Enter meter name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="meterType">Meter Type</label>
                            <select id="meterType">
                                <option value="single">Single Water Meter</option>
                                <option value="compound">Compound Water Meter</option>
                            </select>
                        </div>
                        
                        <div id="readingsContainer" class="meter-readings">
                            <div class="reading-field">
                                <label for="reading1"><span id="reading1Label">Meter Reading</span></label>
                                <input type="number" id="reading1" step="0.01" placeholder="Enter reading" required>
                            </div>
                            
                            <div class="reading-field hidden" id="reading2Container">
                                <label for="reading2">Meter Reading (Large Side)</label>
                                <input type="number" id="reading2" step="0.01" placeholder="Enter reading 2">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="units">Units</label>
                            <select id="units">
                                <option value="gallons">Gallons</option>
                                <option value="liters">Liters</option>
                                <option value="cubic_feet">Cubic Feet</option>
                                <option value="cubic_meters">Cubic Meters</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="image-container" id="imageContainer">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <div class="rotation-controls">
                            <button type="button" class="rotation-btn" id="rotateLeft" title="Rotate left 45¬∞">‚Ü∂</button>
                            <button type="button" class="rotation-btn" id="rotateRight" title="Rotate right 45¬∞">‚Ü∑</button>
                        </div>
                        <div class="zoom-hint">Pinch/scroll to zoom<br>Double-tap/click to reset</div>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3 style="margin-bottom: 15px; color: #333;">Photo Information</h3>
                
                <div class="form-group">
                    <label for="timezone">Original Timezone</label>
                    <select id="timezone">
                        <option value="UTC-12:00">UTC-12:00</option>
                        <option value="UTC-11:00">UTC-11:00</option>
                        <option value="UTC-10:00">UTC-10:00 (Hawaii)</option>
                        <option value="UTC-09:00">UTC-09:00 (Alaska)</option>
                        <option value="UTC-08:00">UTC-08:00 (Pacific Time)</option>
                        <option value="UTC-07:00">UTC-07:00 (Mountain Time)</option>
                        <option value="UTC-06:00" selected>UTC-06:00 (Central Time)</option>
                        <option value="UTC-05:00">UTC-05:00 (Eastern Time)</option>
                        <option value="UTC-04:00">UTC-04:00 (Atlantic Time)</option>
                        <option value="UTC-03:00">UTC-03:00</option>
                        <option value="UTC-02:00">UTC-02:00</option>
                        <option value="UTC-01:00">UTC-01:00</option>
                        <option value="UTC+00:00">UTC+00:00 (GMT)</option>
                        <option value="UTC+01:00">UTC+01:00 (Central European)</option>
                        <option value="UTC+02:00">UTC+02:00 (Eastern European)</option>
                        <option value="UTC+03:00">UTC+03:00</option>
                        <option value="UTC+04:00">UTC+04:00</option>
                        <option value="UTC+05:00">UTC+05:00</option>
                        <option value="UTC+05:30">UTC+05:30 (India)</option>
                        <option value="UTC+06:00">UTC+06:00</option>
                        <option value="UTC+07:00">UTC+07:00</option>
                        <option value="UTC+08:00">UTC+08:00 (China, Singapore)</option>
                        <option value="UTC+09:00">UTC+09:00 (Japan, Korea)</option>
                        <option value="UTC+10:00">UTC+10:00 (Australia East)</option>
                        <option value="UTC+11:00">UTC+11:00</option>
                        <option value="UTC+12:00">UTC+12:00 (New Zealand)</option>
                    </select>
                </div>
                
                <div id="timestampDisplay" class="timestamp-display hidden">
                    <div><span class="timestamp-label">Original Time:</span> <span id="originalTime"></span></div>
                    <div><span class="timestamp-label">UTC Time:</span> <span id="utcTime"></span></div>
                </div>
            </div>
            
            <div class="exif-section">
                <button type="button" class="exif-toggle" id="exifToggle">
                    <span>üìä View Photo EXIF Data</span>
                    <span class="exif-toggle-icon" id="exifToggleIcon">‚ñº</span>
                </button>
                <div class="exif-data" id="exifData">
                    <div class="no-exif">No EXIF data available</div>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="saveBtn">Save Image & JSON</button>
                <button class="btn-secondary" id="resetBtn">Upload Another</button>
            </div>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let currentImageData = null;
        let currentImageFile = null;
        let currentFilename = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const filenameDisplay = document.getElementById('filename');
        const saveBtn = document.getElementById('saveBtn');
        const resetBtn = document.getElementById('resetBtn');
        const status = document.getElementById('status');
        const meterType = document.getElementById('meterType');
        const reading2Container = document.getElementById('reading2Container');
        const readingsContainer = document.getElementById('readingsContainer');
        const timezone = document.getElementById('timezone');
        const timestampDisplay = document.getElementById('timestampDisplay');
        const exifToggle = document.getElementById('exifToggle');
        const exifToggleIcon = document.getElementById('exifToggleIcon');
        const exifData = document.getElementById('exifData');

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Meter type change
        meterType.addEventListener('change', (e) => {
            const reading1Label = document.getElementById('reading1Label');
            if (e.target.value === 'compound') {
                reading2Container.classList.remove('hidden');
                readingsContainer.classList.add('compound');
                reading1Label.textContent = 'Meter Reading (Small Side)';
            } else {
                reading2Container.classList.add('hidden');
                readingsContainer.classList.remove('compound');
                reading1Label.textContent = 'Meter Reading';
            }
        });

        // Timezone change
        timezone.addEventListener('change', updateTimestampDisplay);
        
        // EXIF toggle
        exifToggle.addEventListener('click', () => {
            exifData.classList.toggle('show');
            exifToggleIcon.classList.toggle('open');
        });

        // Image zoom functionality
        const imageContainer = document.getElementById('imageContainer');
        const rotateLeftBtn = document.getElementById('rotateLeft');
        const rotateRightBtn = document.getElementById('rotateRight');
        let isZoomed = false;
        let currentScale = 1;
        let currentRotation = 0;
        let startX = 0, startY = 0;
        let translateX = 0, translateY = 0;
        let isDragging = false;
        let lastTouchDistance = 0;
        let lastTouchTime = 0;

        // Rotation controls
        rotateLeftBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentRotation -= 45;
            updateImageTransform();
        });

        rotateRightBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentRotation += 45;
            updateImageTransform();
        });

        // Desktop: Double-click to reset zoom
        imageContainer.addEventListener('dblclick', (e) => {
            e.preventDefault();
            resetZoom();
        });

        // Desktop: Mouse wheel zoom
        imageContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (e.deltaY < 0) {
                currentScale = Math.min(currentScale + 0.3, 5);
            } else {
                currentScale = Math.max(currentScale - 0.3, 1);
            }
            
            updateZoomState();
            updateImageTransform();
        });

        // Desktop: Pan when zoomed
        imageContainer.addEventListener('mousedown', (e) => {
            if (e.detail === 2) return;
            if (currentScale <= 1) return;
            
            e.preventDefault();
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            imageContainer.style.cursor = 'grabbing';
        });

        imageContainer.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            e.preventDefault();
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            // Transform delta based on rotation
            const rotRad = (currentRotation * Math.PI) / 180;
            const transformedDeltaX = deltaX * Math.cos(rotRad) + deltaY * Math.sin(rotRad);
            const transformedDeltaY = -deltaX * Math.sin(rotRad) + deltaY * Math.cos(rotRad);
            
            translateX += transformedDeltaX;
            translateY += transformedDeltaY;
            
            startX = e.clientX;
            startY = e.clientY;
            
            updateImageTransform();
        });

        imageContainer.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                imageContainer.style.cursor = isZoomed ? 'move' : 'default';
            }
        });
        
        imageContainer.addEventListener('mouseleave', () => {
            if (isDragging) {
                isDragging = false;
                imageContainer.style.cursor = isZoomed ? 'move' : 'default';
            }
        });

        // Mobile: Touch events
        imageContainer.addEventListener('touchstart', (e) => {
            const touches = e.touches;
            
            if (touches.length === 2) {
                // Two-finger pinch
                e.preventDefault();
                lastTouchDistance = getTouchDistance(touches[0], touches[1]);
            } else if (touches.length === 1) {
                // Check for double-tap
                const now = Date.now();
                if (now - lastTouchTime < 300) {
                    e.preventDefault();
                    resetZoom();
                    lastTouchTime = 0;
                } else {
                    lastTouchTime = now;
                    
                    // Single touch - start pan if zoomed
                    if (currentScale > 1) {
                        e.preventDefault();
                        isDragging = true;
                        startX = touches[0].clientX;
                        startY = touches[0].clientY;
                    }
                }
            }
        });

        imageContainer.addEventListener('touchmove', (e) => {
            const touches = e.touches;
            
            if (touches.length === 2) {
                // Two-finger pinch zoom
                e.preventDefault();
                const currentDistance = getTouchDistance(touches[0], touches[1]);
                const scale = currentDistance / lastTouchDistance;
                
                currentScale = Math.min(Math.max(currentScale * scale, 1), 5);
                lastTouchDistance = currentDistance;
                
                updateZoomState();
                updateImageTransform();
            } else if (touches.length === 1 && isDragging) {
                // Single touch pan
                e.preventDefault();
                const deltaX = touches[0].clientX - startX;
                const deltaY = touches[0].clientY - startY;
                
                // Transform delta based on rotation
                const rotRad = (currentRotation * Math.PI) / 180;
                const transformedDeltaX = deltaX * Math.cos(rotRad) + deltaY * Math.sin(rotRad);
                const transformedDeltaY = -deltaX * Math.sin(rotRad) + deltaY * Math.cos(rotRad);
                
                translateX += transformedDeltaX;
                translateY += transformedDeltaY;
                
                startX = touches[0].clientX;
                startY = touches[0].clientY;
                
                updateImageTransform();
            }
        });

        imageContainer.addEventListener('touchend', (e) => {
            if (e.touches.length === 0) {
                isDragging = false;
                lastTouchDistance = 0;
            } else if (e.touches.length === 1) {
                // Reset for remaining touch
                lastTouchDistance = 0;
                if (currentScale > 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }
            }
        });

        function getTouchDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function updateZoomState() {
            if (currentScale > 1) {
                isZoomed = true;
                imageContainer.classList.add('zoomed');
            } else {
                isZoomed = false;
                currentScale = 1;
                translateX = 0;
                translateY = 0;
                imageContainer.classList.remove('zoomed');
            }
        }

        function resetZoom() {
            currentScale = 1;
            translateX = 0;
            translateY = 0;
            isZoomed = false;
            imageContainer.classList.remove('zoomed');
            updateImageTransform();
        }

        function updateImageTransform() {
            imagePreview.style.transform = `rotate(${currentRotation}deg) scale(${currentScale}) translate(${translateX / currentScale}px, ${translateY / currentScale}px)`;
        }

        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showStatus('Please upload an image file', 'error');
                return;
            }

            currentImageFile = file;
            currentFilename = file.name;
            filenameDisplay.textContent = currentFilename;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                uploadArea.classList.add('hidden');
                previewSection.classList.add('active');
                extractEXIF(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function extractEXIF(imageDataUrl) {
            console.log('Starting EXIF extraction');
            const img = new Image();
            img.onload = function() {
                console.log('Image loaded for EXIF extraction');
                try {
                    EXIF.getData(img, function() {
                        console.log('EXIF.getData callback triggered');
                        const allTags = EXIF.getAllTags(this);
                        console.log('Raw EXIF tags:', allTags);
                        console.log('Number of EXIF tags:', Object.keys(allTags).length);
                        currentImageData = allTags;
                        displayEXIF(allTags);
                        updateTimestampDisplay();
                    });
                } catch (error) {
                    console.error('Error extracting EXIF:', error);
                    showStatus('Error reading image metadata', 'error');
                }
            };
            img.onerror = function() {
                console.error('Failed to load image for EXIF extraction');
                showStatus('Error loading image', 'error');
            };
            img.src = imageDataUrl;
        }
        
        function displayEXIF(data) {
            exifData.innerHTML = '';
            
            if (Object.keys(data).length === 0) {
                exifData.innerHTML = '<div class="no-exif">No EXIF data found in this image</div>';
                return;
            }

            // Convert complex objects to strings
            const processedData = {};
            for (let key in data) {
                if (data[key] !== undefined && data[key] !== null) {
                    if (typeof data[key] === 'object') {
                        processedData[key] = JSON.stringify(data[key]);
                    } else {
                        processedData[key] = data[key];
                    }
                }
            }

            // Display each EXIF tag
            for (let key in processedData) {
                const item = document.createElement('div');
                item.className = 'exif-item';
                item.innerHTML = `
                    <span class="exif-key">${key}:</span>
                    <span class="exif-value">${processedData[key]}</span>
                `;
                exifData.appendChild(item);
            }
        }

        function parseEXIFDateTime(exifDateStr) {
            // EXIF DateTime format: "2024:01:15 14:30:45"
            if (!exifDateStr) return null;
            
            const parts = exifDateStr.split(' ');
            if (parts.length !== 2) return null;
            
            const dateParts = parts[0].split(':');
            const timeParts = parts[1].split(':');
            
            if (dateParts.length !== 3 || timeParts.length !== 3) return null;
            
            // Parse as UTC to avoid browser timezone interference
            // The numbers represent local time, but we store them as UTC to preserve the values
            return new Date(Date.UTC(
                parseInt(dateParts[0]),
                parseInt(dateParts[1]) - 1,
                parseInt(dateParts[2]),
                parseInt(timeParts[0]),
                parseInt(timeParts[1]),
                parseInt(timeParts[2])
            ));
        }

        function getTimezoneOffset(tzString) {
            // Parse timezone string like "UTC-05:00" to minutes
            const match = tzString.match(/UTC([+-])(\d{2}):(\d{2})/);
            if (!match) return 0;
            
            const sign = match[1] === '+' ? 1 : -1;
            const hours = parseInt(match[2]);
            const minutes = parseInt(match[3]);
            
            return sign * (hours * 60 + minutes);
        }

        function updateTimestampDisplay() {
            if (!currentImageData) {
                console.log('No EXIF data available');
                timestampDisplay.classList.add('hidden');
                return;
            }
            
            // Try to get DateTime from EXIF
            const dateTimeStr = currentImageData.DateTime || 
                               currentImageData.DateTimeOriginal || 
                               currentImageData.DateTimeDigitized;
            
            console.log('DateTime from EXIF:', dateTimeStr);
            console.log('All EXIF data:', currentImageData);
            
            if (!dateTimeStr) {
                console.log('No timestamp found in EXIF');
                timestampDisplay.classList.add('hidden');
                return;
            }
            
            const localDateTime = parseEXIFDateTime(dateTimeStr);
            if (!localDateTime) {
                console.log('Failed to parse EXIF datetime:', dateTimeStr);
                timestampDisplay.classList.add('hidden');
                return;
            }
            
            console.log('Parsed local datetime:', localDateTime);
            
            // Get timezone offset in minutes
            const tzOffset = getTimezoneOffset(timezone.value);
            
            // Convert to UTC
            const utcDateTime = new Date(localDateTime.getTime() - (tzOffset * 60000));
            
            // Format original time (don't convert to ISO, keep as local datetime string)
            const originalTimeStr = formatLocalDateTime(localDateTime) + ' (' + timezone.value + ')';
            
            console.log('Original time:', originalTimeStr);
            console.log('UTC time:', utcDateTime.toISOString());
            
            // Display both times
            const originalTimeElement = document.getElementById('originalTime');
            const utcTimeElement = document.getElementById('utcTime');
            
            if (originalTimeElement && utcTimeElement) {
                originalTimeElement.textContent = originalTimeStr;
                utcTimeElement.textContent = utcDateTime.toISOString();
                timestampDisplay.classList.remove('hidden');
            } else {
                console.error('Timestamp display elements not found');
            }
        }
        
        function formatLocalDateTime(date) {
            if (!date || isNaN(date.getTime())) {
                return 'Invalid Date';
            }
            // Use UTC methods because we parsed the datetime as UTC to preserve the original numbers
            const year = date.getUTCFullYear();
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function getUTCTimestamp() {
            if (!currentImageData) return null;
            
            const dateTimeStr = currentImageData.DateTime || 
                               currentImageData.DateTimeOriginal || 
                               currentImageData.DateTimeDigitized;
            
            if (!dateTimeStr) return null;
            
            const localDateTime = parseEXIFDateTime(dateTimeStr);
            if (!localDateTime) return null;
            
            const tzOffset = getTimezoneOffset(timezone.value);
            const utcDateTime = new Date(localDateTime.getTime() - (tzOffset * 60000));
            
            return utcDateTime.toISOString();
        }

        let pendingImageSave = null;
        let pendingImageFilename = null;

        saveBtn.addEventListener('click', async () => {
            // Check if we're in the second step (saving image)
            if (pendingImageSave) {
                await saveFileToDevice(pendingImageSave, pendingImageFilename);
                
                // Reset button
                saveBtn.textContent = 'Save Image & JSON';
                saveBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                pendingImageSave = null;
                pendingImageFilename = null;
                
                showStatus('Image saved! Both files complete.', 'success');
                return; // Exit early
            }
            
            // First step - validate and save JSON
            const orgId = document.getElementById('orgId').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            const meterName = document.getElementById('meterName').value.trim();
            const reading1 = document.getElementById('reading1').value;
            const meterTypeValue = meterType.value;
            const unitsValue = document.getElementById('units').value;
            
            if (!orgId || !deviceId || !meterName || !reading1) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            // Build meter readings object
            const meterReadings = {
                reading1: parseFloat(reading1),
                units: unitsValue
            };
            
            // Add reading2 if it has a value (for compound meters)
            const reading2Value = document.getElementById('reading2').value;
            if (meterTypeValue === 'compound' && reading2Value) {
                meterReadings.reading2 = parseFloat(reading2Value);
            }

            // Create JSON data
            const jsonData = {
                filename: currentFilename,
                orgId: orgId,
                deviceId: deviceId,
                meterName: meterName,
                meterType: meterTypeValue,
                meterReadings: meterReadings,
                OffsetTimeOriginal: timezone.value,
                timestamp_utc: getUTCTimestamp(),
                DateTimeOriginal: new Date().toISOString()
            };

            const jsonString = JSON.stringify(jsonData, null, 2);
            const jsonFilename = currentFilename.replace(/\.[^/.]+$/, '') + '.json';

            // Detect iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

            // Check if File System Access API is supported (desktop Chrome/Edge)
            if ('showDirectoryPicker' in window && !isIOS) {
                try {
                    // Let user pick a directory
                    const directoryHandle = await window.showDirectoryPicker();
                    
                    // Save JSON file
                    const jsonFileHandle = await directoryHandle.getFileHandle(jsonFilename, { create: true });
                    const jsonWritable = await jsonFileHandle.createWritable();
                    await jsonWritable.write(jsonString);
                    await jsonWritable.close();
                    
                    // Save image file
                    const imageFileHandle = await directoryHandle.getFileHandle(currentFilename, { create: true });
                    const imageWritable = await imageFileHandle.createWritable();
                    await imageWritable.write(currentImageFile);
                    await imageWritable.close();
                    
                    showStatus(`Saved ${currentFilename} and ${jsonFilename} to selected folder`, 'success');
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        console.error('Error saving files:', error);
                        showStatus('Error saving files: ' + error.message, 'error');
                    }
                }
            } else {
                // iOS or other browsers - save JSON first
                const jsonBlob = new Blob([jsonString], { type: 'application/json' });
                await saveFileToDevice(jsonBlob, jsonFilename);
                
                // Store image for second save
                pendingImageSave = currentImageFile;
                pendingImageFilename = currentFilename;
                
                // Change button to save image
                saveBtn.textContent = 'üì∏ Save Image File';
                saveBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                showStatus('JSON saved! Tap button again to save image', 'success');
            }
        });
        
        async function saveFileToDevice(blob, filename) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            // Try Web Share API first (works better on iOS)
            if (isIOS && navigator.share && navigator.canShare) {
                try {
                    const file = new File([blob], filename, { type: blob.type });
                    if (navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: 'Save file'
                        });
                        return;
                    }
                } catch (error) {
                    console.log('Share API failed, falling back to download:', error);
                    // Fall through to download method
                }
            }
            
            // Fallback to standard download
            downloadFile(blob, filename);
        }
        
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            
            // Clean up
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadArea.classList.remove('hidden');
            previewSection.classList.remove('active');
            currentImageData = null;
            currentImageFile = null;
            currentFilename = null;
            status.style.display = 'none';
            document.getElementById('orgId').value = '';
            document.getElementById('deviceId').value = '';
            document.getElementById('meterName').value = '';
            document.getElementById('reading1').value = '';
            document.getElementById('reading2').value = '';
            timestampDisplay.classList.add('hidden');
            
            // Reset EXIF toggle
            exifData.classList.remove('show');
            exifToggleIcon.classList.remove('open');
            
            // Reset pending save state
            pendingImageSave = null;
            pendingImageFilename = null;
            saveBtn.textContent = 'Save Image & JSON';
            saveBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            
            // Reset zoom and rotation
            isZoomed = false;
            currentScale = 1;
            currentRotation = 0;
            translateX = 0;
            translateY = 0;
            imageContainer.classList.remove('zoomed');
            imagePreview.style.transform = 'rotate(0deg) scale(1)';
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.style.display = 'none';
            }, 4000);
        }
    </script>
